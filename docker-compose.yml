services:
  db:
    image: postgis/postgis:16-3.4
    container_name: earthquakes-db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./db/volume:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  extractor:
    build:
      context: .
      dockerfile: extractor/Dockerfile
    container_name: earthquakes-extractor
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
      EXTRACTOR_BOOTSTRAP: ${EXTRACTOR_BOOTSTRAP:-true}
      EXTRACTOR_MONTHS: ${EXTRACTOR_MONTHS:-12}
      EXTRACTOR_SLEEP_SECONDS: ${EXTRACTOR_SLEEP_SECONDS:-1}
      EXTRACTOR_MAX_RETRIES: ${EXTRACTOR_MAX_RETRIES:-3}
      EXTRACTOR_TIMEOUT_SECONDS: ${EXTRACTOR_TIMEOUT_SECONDS:-120}
    volumes:
      - ./lake:/lake
      - ./extractor:/app/extractor
    restart: on-failure